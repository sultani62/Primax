<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Appointment Section -->
    <section id="appointment" class="section py-5">
      <div class="container hidden-animate">
        <div class="row justify-content-center">
          <div class="col-12 text-center hidden-animate fade-delay-1">
            <h2 class="section-title">Book an <span>Appointment</span></h2>
            <p class="section-subtitle">
              Schedule a consultation with our tax and financial experts today
            </p>
          </div>
        </div>

        <div class="row g-5 mt-4 justify-content-center">
          <div class="col-lg-10 hidden-animate fade-delay-2">
            <div class="contact-form shadow-sm rounded">
              <div
                class="contact-form-header p-4 bg-primary text-white rounded-top hidden-animate fade-delay-3"
              >
                <h3>
                  <i class="fas fa-calendar-plus me-2"></i> Schedule Your Visit
                </h3>
              </div>
              <div class="contact-form-body p-4 bg-white rounded-bottom">
                <form id="appointment-form">
                  <div class="row g-4">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="phone" class="form-label">Phone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="appointmentDate" class="form-label"
                        >Preferred Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="appointmentDate"
                        name="appointmentDate"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="appointmentTime" class="form-label"
                        >Preferred Time</label
                      >
                      <select
                        class="form-select"
                        id="appointmentTime"
                        name="appointmentTime"
                        required
                      >
                        <option value="" selected disabled>Select Time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                      </select>
                    </div>

                    <div class="col-12">
                      <label for="service" class="form-label"
                        >Service Needed</label
                      >
                      <select
                        class="form-select"
                        id="service"
                        name="service"
                        required
                      >
                        <option value="" selected disabled>
                          Select Service
                        </option>
                        <option value="Tax Preparation">Tax Preparation</option>
                        <option value="Financial Planning">
                          Financial Planning
                        </option>
                        <option value="Bookkeeping">Bookkeeping</option>
                        <option value="IRS Representation">
                          IRS Representation
                        </option>
                        <option value="Other">Other</option>
                      </select>
                    </div>

                    <div class="col-12">
                      <label for="message" class="form-label"
                        >Additional Notes</label
                      >
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        rows="4"
                        placeholder="Tell us more about your needs..."
                      ></textarea>
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary w-100 py-3">
                        <span id="submit-text">Book Appointment</span>
                      </button>
                    </div>
                  </div>
                </form>

                <!-- Back to Home Button -->
                <div class="mt-3">
                  <a href="index.html" class="btn btn-primary w-100 py-3"
                    >Back To Home</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- EmailJS CDN (Updated to v4) -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Intersection Observer for Animations -->
    <script>
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("fade-in-up");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.1 }
      );

      document
        .querySelectorAll(".hidden-animate")
        .forEach((el) => observer.observe(el));
    </script>

    <!-- EmailJS Integration Script -->
    <script>
      // Initialize EmailJS with your public key
      (function () {
        emailjs.init("e36_MELvSCMstmBKT"); // ✅ Keep this as your public key
      })();

      // Handle form submission
      document
        .getElementById("appointment-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default reload

          const submitBtn = event.target.querySelector("button[type='submit']");
          const originalText = submitBtn.innerHTML;

          // Prevent double submission
          submitBtn.disabled = true;
          document.getElementById("submit-text").textContent = "Sending...";

          // Send form via EmailJS
          emailjs
            .sendForm("service_hbpcp1w", "template_sxz45t9", this)
            .then(
              () => {
                alert(
                  "✅ Your appointment request has been sent successfully!"
                );
                document.getElementById("appointment-form").reset(); // Clear form
              },
              (error) => {
                console.error("EmailJS Error:", error);
                alert(
                  `❌ Failed to send message. Error: ${
                    error.text || JSON.stringify(error)
                  }`
                );
              }
            )
            .finally(() => {
              // Re-enable button
              submitBtn.disabled = false;
              document.getElementById("submit-text").textContent =
                "Book Appointment";
            });
        });
    </script>
  </body>
</html>
