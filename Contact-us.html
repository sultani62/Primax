<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Appointment Section -->
    <section id="appointment" class="section">
      <div class="container hidden-animate">
        <div class="row">
          <div class="col-12 text-center hidden-animate fade-delay-1">
            <h2 class="section-title">Book an <span>Appointment</span></h2>
            <p class="section-subtitle">
              Schedule a consultation with our tax and financial experts today
            </p>
          </div>
        </div>

        <div class="row g-5 mt-4">
          <div class="col-lg-12 hidden-animate fade-delay-2">
            <div class="contact-form">
              <div class="contact-form-header hidden-animate fade-delay-3">
                <h3>
                  <i class="fas fa-calendar-plus me-2"></i> Schedule Your Visit
                </h3>
              </div>
              <div class="contact-form-body">
                <form id="appointment-form">
                  <div class="row g-4">
                    <div class="col-md-6 hidden-animate fade-delay-4">
                      <label for="firstName" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        required
                      />
                    </div>

                    <div class="col-md-6 hidden-animate fade-delay-5">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        required
                      />
                    </div>

                    <div class="col-md-6 hidden-animate fade-delay-6">
                      <label for="phone" class="form-label">Phone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        required
                      />
                    </div>

                    <div class="col-md-6 hidden-animate fade-delay-7">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>

                    <div class="col-md-6 hidden-animate fade-delay-8">
                      <label for="appointmentDate" class="form-label"
                        >Preferred Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="appointmentDate"
                        required
                      />
                    </div>

                    <div class="col-md-6 hidden-animate fade-delay-9">
                      <label for="appointmentTime" class="form-label"
                        >Preferred Time</label
                      >
                      <select class="form-select" id="appointmentTime" required>
                        <option value="" selected disabled>Select Time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                      </select>
                    </div>

                    <div class="col-12 hidden-animate">
                      <label for="service" class="form-label"
                        >Service Needed</label
                      >
                      <select class="form-select" id="service" required>
                        <option value="" selected disabled>
                          Select Service
                        </option>
                        <option value="Tax Preparation">Tax Preparation</option>
                        <option value="Financial Planning">
                          Financial Planning
                        </option>
                        <option value="Bookkeeping">Bookkeeping</option>
                        <option value="IRS Representation">
                          IRS Representation
                        </option>
                        <option value="Other">Other</option>
                      </select>
                    </div>

                    <div class="col-12 hidden-animate">
                      <label for="message" class="form-label"
                        >Additional Notes</label
                      >
                      <textarea
                        class="form-control"
                        id="message"
                        rows="4"
                        placeholder="Tell us more about your needs..."
                      ></textarea>
                    </div>

                    <div class="col-12 hidden-animate">
                      <button type="submit" class="btn btn-primary w-100 py-3">
                        Book Appointment
                      </button>
                    </div>
                    <div class="col-12 hidden-animate">
                      <a
                        href="index.html"
                        role="button"
                        type="submit"
                        class="btn btn-primary w-100 py-3"
                        id="home-btn"
                      > Back To Home</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Intersection Observer for animations -->
    <script>
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("fade-in-up");
              observer.unobserve(entry.target); // animate once
            }
          });
        },
        { threshold: 0.1 }
      );

      document.querySelectorAll(".hidden-animate").forEach((el) => {
        observer.observe(el);
      });
    </script>
  </body>
</html>
